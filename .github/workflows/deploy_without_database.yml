name: Deploy infrastructure without database
on:
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy-core-to-stage:
    uses: ./.github/workflows/deploy_core_oidc.yml
    with:
      environment: stage
    secrets: inherit
  
  deploy-cluster-to-stage:
    needs: deploy-core-to-stage
    uses: ./.github/workflows/deploy_cluster_oidc.yml
    with:
      environment: stage
    secrets: inherit

  deploy-app-to-stage:
    needs: deploy-cluster-to-stage
    uses: ./.github/workflows/deploy_app_oidc.yml
    with:
      environment: stage
    secrets: inherit